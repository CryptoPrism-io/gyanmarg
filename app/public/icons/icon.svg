<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B"/>
      <stop offset="100%" style="stop-color:#1a1a1d"/>
    </linearGradient>
    <linearGradient id="flame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="50%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#FDE68A"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Outer glow -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="#F59E0B" stroke-width="2" opacity="0.3"/>
  <!-- Flame/Lotus Symbol representing enlightenment -->
  <path d="M256 100
           C256 100 320 180 320 240
           C320 290 290 320 256 340
           C222 320 192 290 192 240
           C192 180 256 100 256 100 Z"
        fill="url(#flame)"/>
  <!-- Inner flame -->
  <path d="M256 160
           C256 160 290 210 290 250
           C290 280 275 300 256 310
           C237 300 222 280 222 250
           C222 210 256 160 256 160 Z"
        fill="#FDE68A" opacity="0.8"/>
  <!-- Sanskrit ज्ञ (Gya) stylized -->
  <text x="256" y="420"
        font-family="serif"
        font-size="60"
        font-weight="bold"
        fill="#F59E0B"
        text-anchor="middle">ज्ञान</text>
</svg>
