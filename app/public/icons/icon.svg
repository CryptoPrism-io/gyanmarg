<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1d"/>
      <stop offset="100%" stop-color="#0a0a0b"/>
    </linearGradient>

    <!-- Multicolor brain gradient -->
    <linearGradient id="brainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="25%" stop-color="#EC4899"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="75%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#22C55E"/>
    </linearGradient>

    <!-- Golden PM gradient -->
    <linearGradient id="pmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FCD34D"/>
      <stop offset="50%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- Neural network pattern behind PM -->
  <g opacity="0.5">
    <!-- Connecting lines -->
    <path d="M100 150 Q180 100 256 140 Q340 100 420 150" stroke="#F59E0B" stroke-width="2.5" fill="none"/>
    <path d="M80 220 Q160 180 256 210 Q360 180 440 220" stroke="#EC4899" stroke-width="2.5" fill="none"/>
    <path d="M100 360 Q180 400 256 370 Q340 400 420 360" stroke="#3B82F6" stroke-width="2.5" fill="none"/>
    <path d="M80 290 Q160 320 256 295 Q360 320 440 290" stroke="#8B5CF6" stroke-width="2.5" fill="none"/>

    <!-- Nodes -->
    <circle cx="100" cy="150" r="10" fill="#F59E0B"/>
    <circle cx="256" cy="140" r="10" fill="#F59E0B"/>
    <circle cx="420" cy="150" r="10" fill="#F59E0B"/>

    <circle cx="80" cy="220" r="8" fill="#EC4899"/>
    <circle cx="256" cy="210" r="8" fill="#EC4899"/>
    <circle cx="440" cy="220" r="8" fill="#EC4899"/>

    <circle cx="80" cy="290" r="8" fill="#8B5CF6"/>
    <circle cx="256" cy="295" r="8" fill="#8B5CF6"/>
    <circle cx="440" cy="290" r="8" fill="#8B5CF6"/>

    <circle cx="100" cy="360" r="10" fill="#3B82F6"/>
    <circle cx="256" cy="370" r="10" fill="#22C55E"/>
    <circle cx="420" cy="360" r="10" fill="#3B82F6"/>
  </g>

  <!-- PM Letters - Bold and prominent -->
  <g filter="url(#glow)">
    <text x="256" y="285"
          font-family="Arial Black, Helvetica, sans-serif"
          font-size="200"
          font-weight="900"
          fill="url(#pmGrad)"
          text-anchor="middle"
          dominant-baseline="middle"
          letter-spacing="-15">PM</text>
  </g>

  <!-- Accent border -->
  <rect x="8" y="8" width="496" height="496" rx="92" fill="none" stroke="url(#brainGrad)" stroke-width="3" opacity="0.6"/>
</svg>
