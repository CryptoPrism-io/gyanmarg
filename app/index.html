    <!-- PWA Install Prompt Capture - MUST be first script to catch the event -->
    <script>
      window.deferredInstallPrompt = null;
      window.addEventListener('beforeinstallprompt', function(e) {
        e.preventDefault();
        window.deferredInstallPrompt = e;
        console.log('[PWA] Install prompt captured and stored!');
        // Dispatch custom event so React components can react
        window.dispatchEvent(new CustomEvent('pwainstallready'));
      });
      window.addEventListener('appinstalled', function() {
        console.log('[PWA] App was installed!');
        window.deferredInstallPrompt = null;
        window.dispatchEvent(new CustomEvent('pwainstalled'));
      });
      // Helper function to trigger install
      window.triggerPWAInstall = async function() {
        console.log('[PWA] triggerPWAInstall called, prompt:', !!window.deferredInstallPrompt);
        if (!window.deferredInstallPrompt) {
          console.log('[PWA] No install prompt available');
          return { success: false, reason: 'no-prompt' };
        }
        try {
          window.deferredInstallPrompt.prompt();
          const result = await window.deferredInstallPrompt.userChoice;
          console.log('[PWA] User choice:', result.outcome);
          if (result.outcome === 'accepted') {
            window.deferredInstallPrompt = null;
          }
          return { success: result.outcome === 'accepted', reason: result.outcome };
        } catch (err) {
          console.error('[PWA] Install error:', err);
          return { success: false, reason: 'error' };
        }
      };
    </script>
